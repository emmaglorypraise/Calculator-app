<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>

  <section class="calculator-body">
    <div class="calculator">
      <div class="calculator-header">
        <p class="calc-text">Calc</p>
        <div class="icon">
          <span>theme</span> <sup>123</sup> icon
        </div>
      </div>
      <div class="calculator-screen">
        <div>
          <p id="calculator-value">0000</p>
        </div>
      </div>
      <div class="calculator-button-box">
        <div class="button-container">
          <div>
            <button value="7" class="number-btn main-btn-color">7</button>
            <button value="8" class="number-btn main-btn-color">8</button>
            <button value="9" class="number-btn main-btn-color">9</button>
            <button class="minor-btn-color">DEL</button>
          </div>
          <div>
            <button value="4" class="number-btn main-btn-color">4</button>
            <button value="5" class="number-btn main-btn-color">5</button>
            <button value="6" class="number-btn main-btn-color">6</button>
            <button class="main-btn-color">+</button>
          </div>
          <div>
            <button value="1" class="number-btn main-btn-color">1</button>
            <button value="2" class="number-btn main-btn-color">2</button>
            <button value="3" class="number-btn main-btn-color">3</button>
            <button class="main-btn-color">-</button>
          </div>
          <div>
            <button class="main-btn-color">.</button>
            <button value="0" class="number-btn main-btn-color">0</button>
            <button class="main-btn-color">/</button>
            <button class="main-btn-color">x</button>
          </div>
          <div>
            <button class="minor-btn-color">RESET</button>
            <button class="equals-btn-color">=</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Glory Praise</a>.
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
